<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <input type="text" id="sessionName" placeholder="Enter session name" />
  <button id="saveBtn">Save current session</button>
  <div id="sessionList">
    <!-- Sessions will be populated here -->
  </div>
  <button id="restoreBtn">Restore session</button>
  <button id="deleteBtn">Delete sesssion</button>
  <button id="clearBtn">Clear storage</button>
  
  <script type="module" src="background.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
